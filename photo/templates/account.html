{% extends 'index.html' %}
{% load static %}

  {% block col2%}
          <div class="account" >
            <form action="" class="mt-5" method ="POST" enctype="multipart/form-data">
              {% csrf_token %}
                
                <h4 class="mb-5 text-secondary">Account Settings - username - {{user.username}}</h4>

                    <div class="mb-3 col-md-6">
                        <label>Profile Image<span class="text-danger"></span></label>
                        <img width="100" height="100" src="{{user_profile.profileimg.url}}"/>
                        <input type="file" name="image" value=""class="form-control">
                    </div>

                    <div class="mb-3">
                      <label for="exampleFormControlTextarea1" class="form-label">Bio</label>
                      <textarea class="form-control" name="bio" rows="3">{{user_profile.bio}}</textarea>
                    </div>


                    <!--<div class="mb-3 col-md-12" >
                        <label>Bio<span class="text-danger"></span></label>
                        <input type="bio" name="bio" class="form-control" placeholder="Enter Your Bio">
                    </div>-->

                   <div class="mb-3 col-md-6">
                      <label>Location<span class="text-danger"></span></label>
                      <input type="text" name="location" value="{{user_profile.location}}" class="form-control" placeholder="Enter Your Location">
                    </div> 



                    <div class="col-md-12">
                      <button class="btn btn-primary float-center"><a href="index" style="color:white ; text-decoration: none;">Cancel</a></button>
                      <button class="btn btn-primary float-center">Sumbit</button>
                    </div>
                </div>
            </form>
    {%endblock%}
