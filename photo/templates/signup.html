{% load static %}

<!DOCTYPE  html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhotoBook</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>

                <div class="container" style="margin-top:30px">
                    <div class="row">
                        <div class="col-md-6 offset-md-3">
                            <div>
                                {% for message in messages %}
                                <h4 class="mb-5 text-secondary">{{message}} </h4> 
                                {% endfor %}
                            </div>
   
                            <div class="signup-form" >
                                <form action="" class="mt-5 border p-4 bg-light shadow" method ="POST">
                                    {% csrf_token %}
                                    <h4 class="mb-5 text-secondary">Create Your PhotoBook Account </h4>
                                    <div class="row">
                                        <div class="mb-3 col-md-6">
                                            <label>First Name<span class="text-danger">*</span></label>
                                            <input type="text" name="firstname" class="form-control" placeholder="Enter First Name">
                                        </div>

                                        <div class="mb-3 col-md-6">
                                            <label>Last Name<span class="text-danger">*</span></label>
                                            <input type="text" name="lastname" class="form-control" placeholder="Enter Last Name">
                                        </div>

                                        <div class="mb-3 col-md-12">
                                            <label>User Name<span class="text-danger">*</span></label>
                                            <input type="text" name="username" class="form-control" placeholder="Enter User Name">
                                        </div>
            
                                        <div class="mb-3 col-md-12">
                                            <label>Email<span class="text-danger">*</span></label>
                                            <input type="email" name="email" class="form-control" placeholder="Enter Password">
                                        </div>
                
                                        <div class="mb-3 col-md-12">
                                            <label>Password<span class="text-danger">*</span></label>
                                            <input type="password" name="password" class="form-control" placeholder="Enter Password">
                                        </div>
                                        <div class="mb-3 col-md-12">
                                            <label>Confirm Password<span class="text-danger">*</span></label>
                                            <input type="password" name="confirmpassword" class="form-control" placeholder="Confirm Password">
                                        </div>
                                        <div class="col-md-12">
                                        <button class="btn btn-primary float-end">Signup Now</button>
                                        </div>
                                    </div>
                                </form>
                                <p class="text-center mt-3 text-secondary">If you have account, Please <a href="signin">Login Now</a></p>
                            </div>
                        </div>
                    </div>
                </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
